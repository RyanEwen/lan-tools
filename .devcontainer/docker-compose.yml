version: '3'

services:
  db:
    image: mariadb
    environment:
      MYSQL_ROOT_PASSWORD: example
    restart: unless-stopped

  adminer:
    image: adminer
    depends_on:
      - db
    ports:
      - 8080:8080
    restart: unless-stopped

  app:
    image: node:16.6.0
    volumes:
      - ..:/usr/src/app:cached
      - ~/.ssh:/home/node/.ssh
    environment:
      NODE_ENV: development
      DBHOST: 'db'
      # BASEURL: 'test'
    depends_on:
      - db
    ports:
      - "3000:3000"
    command: sleep infinity
    restart: unless-stopped
